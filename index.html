    .card {
  background-color: #1a1a1a;
  border-radius: 6px;
  overflow: hidden;
  transition: transform 0.2s ease;
  cursor: pointer;
  position: relative; /* ✅ Make it the positioning context */
  display: flex;
  flex-direction: column;
}

    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
    }
    .play-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 140px; /* ✅ Match the image height */
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, 0.3);
  pointer-events: none;
}

    .play-overlay::before {
  content: '▶';
  font-size: 20px;
  color: white;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
}

    .card-title {
